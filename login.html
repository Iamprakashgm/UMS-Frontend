<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMS | Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/login.css">
</head>

<body class="d-flex align-items-center" style="min-height: 100vh">
    <div class="container" id="container">
        <div class="card card-body">
            <div class="card card-body" id="card_body">
                <div class="card card-body" id="card_body">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="font-weight-bold h3 mb-3">Log In</h1>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Your Email</label>
                            <div class="input-group mt-2">
                                <div>
                                    <span class="input-group-text"><i class="far fa-envelope" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" id="input-email" placeholder="Enter email"
                                    required="">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="name">Your Password</label>
                            <div class="input-group mt-2">
                                <div>
                                    <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" required="" id="id_password">
                                <div>
                                    <span class="input-group-text"><i class="far fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i></span>
                                </div>
                            </div><br>
                        </div>
                        <div class="mt-3"><button type="submit" class="btn btn-block btn-primary">Log in</button>
                        </div>
                    </form>
                    <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                        <span class="font-weight-normal">Not Registered?
                            <a href="./signin.html" class="font-weight-bold">Signin here</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
    
        togglePassword.addEventListener('click', function (e) {
            // toggle the eye slash icon
            this.classList.toggle("fa-eye");
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
        });
    </script>
</html>
