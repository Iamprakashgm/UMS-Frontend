<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMS | Client Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/service.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <img src="./images/service.png" alt="">
            </div>
            <div class="right-side">
                <div class="topic-text">Information About Problem</div>
                <form action="#">
                    <div class="input-box">
                        <label for="tole">Tole</label><br>
                        <select id="tole" name="tole">
                            <option value="Dhikurpokhari">Dhikurpokhari</option>
                            <option value="Serachaur">Serachaur</option>
                            <option value="Chuhine-Pahara">Chuhine-Pahara</option>
                            <option value="Thula-Chaur">Thula-Chaur</option>
                            <option value="Neware">Neware</option>
                            <option value="Bhandari-Chowk">Bhandari-Chowk</option>
                            <option value="Dalit-Basti">Dalit-Basti</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="problem">Problem Type</label><br>
                        <select id="problem" name="problem">
                            <option value="Drinking-Water">Drinking-Water</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Road">Road</option>
                            <option value="Drainage">Drainage</option>
                            <option value="Internet">Internet</option>
                            <option value="Health">Health</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="Problem">Photo of Problem</label><br>
                        <input type="file" id="photo" name="photo">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Your fullname" required="">
                    </div>
                    <div class="input-box">
                        <input type="number" placeholder="Phone Number" required="">
                    </div>
                    
                    <div class="input-box message-box">
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Enter Message..." required=""></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Problem">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
